<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book keeper</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h2 class="center">Welcome to Book keeper
            <a class="waves-effect waves-light btn modal-trigger" data-target="modal1">Add book</a>
        </h2>

        <div class="row">
            <div class="col s12 m12" data-bind="foreach:books, visible: books().length > 0 ">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title" data-bind="text:name"></span>
                        <span class="card-title" data-bind="text:author"></span>
                        <p data-bind="text:description"></p>
                    </div>
                    <div class="card-action">
                        <a href="#" data-bind="click:$parent.deleteBook">Delete</a>
                        <a href="#">Edit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h5>Add a new Book</h5>
            <div class="row">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="book_name" type="text" class="validate" data-bind="textInput: bookName">
                        <label for="book_name">Book Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="author" type="text" class="validate" data-bind="textInput: author">
                        <label for="author">Author</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="isbn" type="number" class="validate" data-bind="textInput: isbn">
                        <label for="isbn">ISBN</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="description" class="materialize-textarea" data-bind="textInput: description"></textarea>
                        <label for="description">Summary</label>
                    </div>
                </div>
                <div class="row">
                    <a class="waves-effect waves-light btn right" data-bind="click:addBook">Add</a>
                </div>
            </div>
        </div>
    </div>



    <script src="js/view/jquery-3.2.1.min.js"></script>
    <script src="js/view/materialize.min.js"></script>
    <script src="js/view/knockout.min.js"></script>
    <script src="js/view/script.js"></script>
    <script>
        $(document).ready(function () { // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
            $('.modal').modal();
        });
    </script>

</body>

</html>
