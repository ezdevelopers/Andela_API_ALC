<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book keeper</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h2 class="center">Welcome to Book keeper
            <a class="waves-effect waves-light btn modal-trigger " href="#modal1 ">Add book</a>
        </h2>

        <div class="row">
            <div class="col s12 m6" data-bind="foreach:books, visible: books().length > 0 ">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title" data-bind="text:name"></span>
                        <span class="card-title" data-bind="text:author"></span>
                        <p data-bind="text:description"></p>
                    </div>
                    <div class="card-action">
                        <a href="#" data-bind="click:$parent.deleteBook">Delete</a>
                        <a href="#">Edit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Modal Header</h4>
            <p>A bunch of text</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
    </div>
    <script src="js/view/jquery-3.2.1.min.js"></script>
    <script src="js/view/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
            $('.modal').modal();
        });
    </script>
    <script src="js/view/knockout.min.js"></script>
    <script src="js/view/script.js"></script>

</body>

</html>
